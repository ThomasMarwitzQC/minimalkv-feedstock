{% set name = "minimalkv" %}
{% set version = "1.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/minimalkv-{{ version }}.tar.gz
  sha256: 950c9375c09cceab9470f7c8c2556128e65d348078674e58d96272766e0d58d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm
  run:
    - python >=3.8
    - uritools
  run_constrained:
    - google-cloud-storage >=1.31.0

test:
  imports:
    - minimalkv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/data-engineering-collective/minimalkv
  summary: A key-value storage for binary data, support many backends.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtilly
    - fjetter
    - mlondschien
    - siboehm
    - xhochy
